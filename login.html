<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - iTraderX</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #0d1117;
      --bg-secondary: #161b22;
      --text: #c9d1d9;
      --accent: #00ffb3;
      --input-bg: #21262d;
      --input-border: #30363d;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .login-container {
      background-color: var(--bg-secondary);
      padding: 40px 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 0 20px rgba(0, 255, 179, 0.4);
      text-align: center;
    }

    .login-container h2 {
      color: var(--accent);
      margin-bottom: 30px;
      font-weight: 600;
      font-size: 1.8rem;
      letter-spacing: 1px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      text-align: left;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--text);
    }

    input[type="text"],
    input[type="password"] {
      background-color: var(--input-bg);
      border: 1.5px solid var(--input-border);
      border-radius: 8px;
      padding: 12px 15px;
      margin-bottom: 25px;
      color: var(--text);
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 8px var(--accent);
    }

    button {
      background-color: var(--accent);
      border: none;
      border-radius: 8px;
      padding: 15px;
      font-weight: 700;
      color: #000;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #00cc99;
    }

    .forgot-password {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #8b949e;
      cursor: pointer;
      text-decoration: underline;
    }

    .forgot-password:hover {
      color: var(--accent);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login iTraderX</h2>
    <form action="dashboard.html" method="GET">
      <label for="usuario">Usuário</label>
      <input type="text" id="usuario" name="usuario" placeholder="Digite seu usuário" required />

      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required />

      <button type="submit">Entrar</button>
    </form>
    <div class="forgot-password" onclick="alert('Recuperação de senha não implementada.');">
      Esqueceu a senha?
    </div>
  </div>
</body>
</html>
