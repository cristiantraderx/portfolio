<!-- Página: login.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - iTraderX</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px #00ff99;
      width: 300px;
    }

    .login-box h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #00ff99;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      background: #2a2a2a;
      border: 1px solid #00ff99;
      color: white;
      border-radius: 4px;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #00ff99;
      color: #000;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .login-box button:hover {
      background-color: #00cc7a;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Área de Membros</h2>
    <form action="dashboard.html" method="GET">
      <input type="text" name="usuario" placeholder="Usuário" required>
      <input type="password" name="senha" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>
  </div>
</body>
</html>
